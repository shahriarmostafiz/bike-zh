<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom tailwind  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "bike-primary": "#E76F51",
            },
          },
        },
      };
    </script>
    <title>Biker-zh</title>
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins">
    <header class="md:container md:mx-auto">
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-base"
            >
              <li><a>Home </a></li>
              <li><a>About Us </a></li>
              <li><a>Contact </a></li>
              <li>
                <a>Shop</a>
                <ul class="p-2">
                  <li><a>Bike 1</a></li>
                  <li><a>Bike 2</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <a class="btn btn-ghost normal-case text-4xl font-bold">Biker-zH</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-base font-medium">
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Contact Us</a></li>
            <li tabindex="0">
              <details>
                <summary>Shop</summary>
                <ul class="p-2">
                  <li><a>Bike 1</a></li>
                  <li><a>Bike 2</a></li>
                </ul>
              </details>
            </li>
          </ul>
        </div>
        <div class="">
          <a
            class="btn text-white text-xl font-bold normal-case bg-bike-primary"
            >Login</a
          >
        </div>
      </div>
    </header>
    <main class="md:container md:mx-auto"></main>
    <footer></footer>
  </body>
</html>
